<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table3</title>
    <style>
        table {
            border: 8px solid black;
            border-collapse: separate;
            border-spacing: 3px;
            width: 400px;   /* Table width */
            height: 600px;  /* Table height */
        }
        td {
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Table Structure:</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
