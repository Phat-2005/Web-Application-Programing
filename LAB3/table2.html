<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table2</title>
    <style>
        table {
            border: 8px solid black;
            border-collapse: separate; /* Use separate to allow cell spacing */
            border-spacing: 3px; /* Cell spacing */
        }
        td {
            border: 1px solid black;
            padding: 15px; /* Cell padding */
        }
    </style>
</head>
<body>
    <h1>Table Structure:</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
