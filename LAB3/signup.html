<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h2><b>REGISTRATION FORM</b></h2>

        <label>Full Name: <font color="red">(*)</font></label>
        <input type="text" name="fullname"><br><br>

        <label>Address:</label>
        <input type="text" name="address"><br><br>

        <label>Email: <font color="red">(*)</font></label>
        <input type="text" name="email"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Age: <font color="red">(*)</font></label>
        <input type="text" name="age"><br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="hobby" value="sports"> Sports<br>
        <input type="checkbox" name="hobby" value="literature"> Literature<br>
        <input type="checkbox" name="hobby" value="it"> Information Technology<br>
        <input type="checkbox" name="hobby" value="history"> History<br>
        <input type="checkbox" name="hobby" value="games"> Games<br><br>

        <label>Major:</label>
        <select>
            <option>Web Technology</option>
        </select><br><br>

        <label>Upload image:</label>
        <input type="file"><br><br>

        <label>Request:</label><br>
        <textarea rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
