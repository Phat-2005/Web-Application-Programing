<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      font-weight: bold;
    }

    form {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: normal; /* Không in đậm */
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #003366;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons input {
      background-color: #003366;
      color: white;
      padding: 10px;
      border: none;
      width: 48%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>REGISTER ACCOUNT</h2>
  <form action="/submit_register" method="post">
    <label>Enter username</label>
    <input type="text" name="username" placeholder="Enter username" required>

    <label>Enter password</label>
    <input type="password" name="password" placeholder="Enter password" required>

    <label>Enter email address</label>
    <input type="email" name="email" placeholder="Enter email address" required>

    <div class="row">
      <div>
        <label>Date of birth</label>
        <input type="date" name="dob" required>
      </div>
      <div>
        <label>Gender</label>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>

    <label>Hobbies</label>
    <label><input type="checkbox" name="hobbies" value="movies"> Watching movies</label>
    <label><input type="checkbox" name="hobbies" value="music"> Listening to music</label>
    <label><input type="checkbox" name="hobbies" value="books"> Reading books</label>
    <label><input type="checkbox" name="hobbies" value="travel"> Traveling</label>

    <label>Introduce yourself</label>
    <textarea name="intro" rows="5" placeholder="Tell us about yourself..."></textarea>

    <div class="buttons">
      <input type="reset" value="Cancel">
      <input type="submit" value="Register">
    </div>
  </form>
</body>
</html>
