<!DOCTYPE html>
<html>
<head>
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      font-weight: bold;
    }

    form {
      width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    .label {
      font-weight: bold;
      color: red;
      display: inline-block;
      border-bottom: 2px dashed red;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 20px;
      border: 1px solid #003366;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>CONTRIBUTION</h2>
  <form action="/submit_feedback" method="post">
    <div class="label">Full Name:</div>
    <input type="text" name="fullname" placeholder="Enter your full name" required>

    <div class="label">Contribution Content:</div>
    <textarea name="contribution" rows="5" placeholder="Enter your contribution" required></textarea>
  </form>
</body>
</html>
