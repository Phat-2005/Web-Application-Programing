<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    .removeAllBtn {
      margin-top: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    #totalSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Shopping Cart</h1>
  <ul id="productList"></ul>

  <div id="totalSection">
    <p>Total: <span id="total">0</span> VND</p>
    <button class="removeAllBtn" id="clearBtn">Remove All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
