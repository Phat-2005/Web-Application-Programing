<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <input type="number" id="num1"> 
  <select id="operator">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input type="number" id="num2">
  <button onclick="calculate()">Calculate</button>
  <p>Result: <span id="result"></span></p>

  <script src="script.js"></script>
</body>
</html>
