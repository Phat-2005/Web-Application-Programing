<!DOCTYPE html>
<html>
<head>
    <title>{{ category.capitalize() }} Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            text-transform: capitalize;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>{{ category }} Menu</h1>
    <ul>
        {% for item in items %}
        <li>{{ item.name }} - ${{ "%.2f"|format(item.price) }}</li>
        {% endfor %}
    </ul>
</body>
</html>
