<!DOCTYPE html>
<html>
<head>
    <title>Poll</title>
</head>
<body>
    <h1>Vote for your favorite!</h1>
    <form method="POST">
        {% for option in votes %}
        <label>
            <input type="radio" name="vote" value="{{ option }}"> {{ option }}
        </label><br>
        {% endfor %}
        <button type="submit">Vote</button>
    </form>

    <h2>Results</h2>
    <ul>
        {% for option, count in votes.items() %}
        <li>{{ option }}: {{ percentages[option]|round(1) }}% ({{ count }} votes)</li>
        {% endfor %}
    </ul>
</body>
</html>
