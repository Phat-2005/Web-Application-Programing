<!DOCTYPE html>
<html>
<head>
  <title>Exercise 3 - Student List</title>
</head>
<body>
  <h2>Student List</h2>
  <ul>
    {% for s in students %}
      <li>
        {{ s.name }} - {{ s.age }} - {{ s.gender }} - {{ s.major }}
        <a href="/exercise4/edit/{{ s._id }}">Edit</a> |
        <a href="/exercise5/delete/{{ s._id }}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="/">Back to Home</a>
</body>
</html>

</html>
