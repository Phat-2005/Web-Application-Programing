<!DOCTYPE html>
<html>
<head><title>Exercise 10 - Add Scores</title></head>
<body>
  <h2>Add Subject Scores for Student (by Name)</h2>
  <form method="POST">
    <label>Student Name:
      <input type="text" name="name" placeholder="Enter exact student name">
    </label><br>
    <label>Math: <input type="number" name="math" step="0.1"></label><br>
    <label>Literature: <input type="number" name="literature" step="0.1"></label><br>
    <label>English: <input type="number" name="english" step="0.1"></label><br>
    <button type="submit">Save Scores</button>
  </form>
  <a href="/">Back to Home</a>
</body>
</html>
