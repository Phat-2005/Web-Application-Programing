<!DOCTYPE html>
<html>
<head><title>Exercise 8 - Filter by Major</title></head>
<body>
  <h2>Filter Students by Major</h2>
  <form method="GET">
    <select name="major">
      <option value="">-- Select Major --</option>
      <option value="IT">Infromation technology</option>
      <option value="LLM">Master of Laws</option>
      <option value="MK">Marketing</option>
    </select>
    <button type="submit">Filter</button>
  </form>
  <ul>
    {% for student in students %}
      <li>{{ student.name }} - {{ student.age }} - {{ student.gender }} - {{ student.major }}</li>
    {% endfor %}
  </ul>
  <a href="/">Back to Home</a>
</body>
</html>
